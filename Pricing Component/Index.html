<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Components</title>

    <link rel="stylesheet" href="CSS/index.css">

</head>

<body>

    <div class="main-wrapper">
        <header>

            <h1>Our Pricing</h1>

            <div class="toggle-btn-wrapper">

                <div>
                    <p>Annually</p>
                </div>

                <div class="switch">
                    <label>
                        <input type="checkbox" checked id=1 name="planChanger" onclick="priceDiff()">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div>
                    <p>Monthly</p>
                </div>
            </div>

        </header>

        <main>
            <div class="basic">
                <h2>Basic</h2>

                <p>
                    $ <span id="basic">19.99</span>
                </p>

                <div class="plan-details">

                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 User allowed</li>
                        <li style="border-bottom: 1px solid rgb(183, 179, 179);">Send upto 3 GB</li>
                    </ul>


                    <button>
                        <a href="#">LEARN MORE</a>
                    </button>


                </div>

            </div>

            <div class="pro">
                <h2>Professional</h2>

                <p>
                    $ <span id="pro">24.99</span>
                </p>

                <div class="plan-details">

                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 User allowed</li>
                        <li style="border-bottom: 1px solid rgb(183, 179, 179);">Send upto 10 GB</li>
                    </ul>


                    <button>
                        <a href="#">LEARN MORE</a>
                    </button>

                </div>
            </div>

            <div class="master">
                <h2>Master</h2>

                <p>
                    $ <span id="master">39.99</span>
                </p>

                <div class="plan-details">

                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 User allowed</li>
                        <li style="border-bottom: 1px solid rgb(183, 179, 179);">Send upto 20 GB</li>
                    </ul>


                    <button>
                        <a href="#">LEARN MORE</a>
                    </button>


                </div>
            </div>
        </main>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
